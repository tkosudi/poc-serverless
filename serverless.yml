app: serverless-first-functions
service: serverless-project-name

provider:
  name: aws
  runtime: nodejs18.x

functions: 
  firstFunction:
    handler: src/firstFunction.handler
    events: 
      - httpApi: 
          path: /first
          method: get

  create-user:
    handler: src/create-user.handler
    events: 
      - httpApi: 
          path: /users
          method: post

plugins:
  - serverless-offline
  - serverless-plugin-typescript
